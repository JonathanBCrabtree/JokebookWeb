<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Jokebook</title>
    <meta name="author" content="Jonathan Crabtree">
    <meta name="description" content="A website that tell you jokes!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="frameworks/fontawesome/css/all.min.css">
    <link href="frameworks/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<div class="d-flex w-100 vh-100 flex-column align-items-center justify-content-center text-center align-middle">
    <i class="fa-solid fa-book"></i>
    <p id="error" hidden>Sorry! There was a problem displaying the joke. Please check your setup.</p>
    <p id="setup">Loading Joke...</p>
    <button id="joke-answer" class="btn btn-primary" type="button">Answer</button>
    <p id="punchline" hidden></p>
    <button id="joke-next" class="btn btn-primary mt-5" type="button">Next</button>
</div>

<script src="frameworks/jquery/jquery-3.7.1.min.js"></script>
<script src="frameworks/bootstrap/js/bootstrap.js"></script>
<script src="frameworks/fontawesome/js/all.min.js"></script>

<script src="scripts/index.js"></script>

</body>

</html>
